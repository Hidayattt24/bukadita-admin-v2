<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Bukadita Admin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #578FCA 0%, #27548A 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 24px;
      padding: 48px 32px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
      background: linear-gradient(135deg, #578FCA 0%, #27548A 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.9;
      }
    }

    .icon {
      width: 64px;
      height: 64px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #27548A;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .retry-button {
      background: linear-gradient(135deg, #578FCA 0%, #27548A 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(87, 143, 202, 0.3);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(87, 143, 202, 0.4);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      background: #fef3c7;
      border-radius: 8px;
      font-size: 14px;
      color: #92400e;
      font-weight: 500;
    }

    .status.online {
      background: #d1fae5;
      color: #065f46;
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      .icon-container {
        width: 100px;
        height: 100px;
      }

      .icon {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9z"/>
        <path d="M5 13l2 2c3.31-3.31 8.69-3.31 12 0l2-2c-4.28-4.28-11.72-4.28-16 0z"/>
        <path d="M9 17l3 3 3-3c-1.65-1.66-4.34-1.66-6 0z"/>
        <line x1="1" y1="1" x2="23" y2="23" stroke-linecap="round"/>
      </svg>
    </div>

    <h1>Tidak Ada Koneksi</h1>
    <p>
      Sepertinya Anda sedang offline.Panel Manajemen Posyandu Bukadita memerlukan koneksi internet untuk berfungsi dengan baik.
    </p>

    <button class="retry-button" onclick="checkConnection()">
      Coba Lagi
    </button>

    <div class="status" id="status">
      Memeriksa koneksi...
    </div>
  </div>

  <script>
    function checkConnection() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Memeriksa koneksi...';
      statusEl.className = 'status';

      if (navigator.onLine) {
        statusEl.textContent = 'Online! Memuat ulang...';
        statusEl.className = 'status online';
        setTimeout(() => {
          window.location.href = '/admin/dashboard';
        }, 500);
      } else {
        statusEl.textContent = 'Masih offline. Silakan periksa koneksi Anda.';
      }
    }

    // Auto-check connection status
    window.addEventListener('online', () => {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Koneksi kembali! Memuat ulang...';
      statusEl.className = 'status online';
      setTimeout(() => {
        window.location.href = '/admin/dashboard';
      }, 1000);
    });

    window.addEventListener('offline', () => {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Koneksi terputus';
      statusEl.className = 'status';
    });

    // Initial check
    setTimeout(checkConnection, 1000);
  </script>
</body>
</html>
